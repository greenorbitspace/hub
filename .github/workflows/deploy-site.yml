name: Deploy Subsite

on:
  workflow_call:
    inputs:
      site_name:
        description: "Name of the site (handbook, ims, glossary, legal)"
        required: true
        type: string
      site_dir:
        description: "Directory path for the site"
        required: true
        type: string
      cname:
        description: "Custom domain (CNAME) for the site"
        required: true
        type: string
      branch:
        description: "GitHub Pages branch to publish to"
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ${{ inputs.site_dir }}
        run: npm ci

      - name: Build site
        working-directory: ${{ inputs.site_dir }}
        run: npm run build

      - name: Add CNAME
        run: echo "${{ inputs.cname }}" > ${{ inputs.site_dir }}/dist/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GHPAT_RL }} # or GITHUB_TOKEN if same repo
          publish_branch: ${{ inputs.branch }}
          publish_dir: ${{ inputs.site_dir }}/dist
          force_orphan: true