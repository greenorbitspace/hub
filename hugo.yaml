baseURL: "https://greenorbitspace.github.io/hub/"
title: "Green Orbit User Guide"
enableRobotsTXT: true
enableGitInfo: true

outputs:
  home: ["HTML", "RSS", "JSON"]
  section: ["HTML"]

markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true

module:
  hugoVersion:
    extended: true
    min: 0.146.0
  mounts:
    - source: content
      target: content
    # Mount Bootstrap assets from node_modules if needed (optional)
    - source: node_modules/bootstrap
      target: shared-theme/assets/vendor/bootstrap
    # Mount Font Awesome SCSS files
    - source: node_modules/@fortawesome/fontawesome-free/scss
      target: shared-theme/assets/vendor/Font-Awesome/scss
    # Mount Font Awesome webfonts
    - source: node_modules/@fortawesome/fontawesome-free/webfonts
      target: static/webfonts
    # Optional mounts for project docs if you want
    # - source: ../README.md
    #   target: content/project/readme.md
    # - source: ../CHANGELOG.md
    #   target: content/project/changelog.md
    # - source: ../CONTRIBUTING.md
    #   target: content/project/contributing.md
  imports:
    - path: github.com/google/docsy

params:
  copyright:
    authors: "Green Orbit Digital"
    from_year: 2023
    privacy_policy: "https://greenorbit.space/privacy-policy/"
  ui:
    showSidebar: true
    showMenu: true
    showLightDarkModeMenu: true
    sidebar_cache_limit: 10
    sidebar_menu_compact: true
    sidebar_menu_foldable: false
    sidebar_search_disable: false
    feedback:
      enable: true
  plantuml:
    enable: true
    theme: default
    svg_image_url: https://www.plantuml.com/plantuml/svg/
    svg: false
  markmap:
    enable: true
  drawio:
    enable: true

taxonomies:
  tag: tags
  category: categories