# ---------------------------------------
# Site settings
# ---------------------------------------
baseURL = "https://docs.greenorbit.space/"
title = "Green Orbit User Guide"
languageCode = "en-us"
defaultContentLanguage = "en"
enableRobotsTXT = true
minify = true

relativeURLs = false
canonifyURLs = true

# ---------------------------------------
# Theme
# ---------------------------------------
theme = "github.com/google/docsy"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.152.0"

  [[module.imports]]
    path = "github.com/google/docsy"

  # REQUIRED for Docsy â€“ these mounts are correct.
  [[module.mounts]]
    source = "assets"
    target = "assets"

  [[module.mounts]]
    source = "static"
    target = "static"

  [[module.mounts]]
    source = "content"
    target = "content"

  [[module.mounts]]
    source = "layouts"
    target = "layouts"

  [[module.mounts]]
    source = "data"
    target = "data"

  [[module.mounts]]
    source = "archetypes"
    target = "archetypes"

# ---------------------------------------
# Params
# ---------------------------------------
[params]
  description = "Documentation for Green Orbit's tools and services."
  copyright = "Green Orbit"
  privacy_policy = "https://greenorbit.space/privacy-policy/"
  disableBreadcrumbs = false
  disableSearch = false
  ui = true
  mainSections = ["handbook", "ims", "legal", "marketing", "glossary", "tech", "about"]

[params.ui]
  showSidebar = true
  showMenu = true
  showBanner = true
  sidebarSearch = true
  sidebar_menu_truncate = 250
  sidebar_cache_limit = 2000
  ul_show = 1
  sidebar_menu_foldable = true

# ---------------------------------------
# Custom CSS
# ---------------------------------------
[params]
  customCSS = ["css/main.css"]

# ---------------------------------------
# Markdown
# ---------------------------------------
[markup.goldmark.renderer]
  unsafe = true

# ---------------------------------------
# Output settings
# ---------------------------------------
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML"]

# ---------------------------------------
# Permalinks
# ---------------------------------------
[permalinks]
  handbook = "/handbook/:slug/"
  ims = "/ims/:slug/"
  legal = "/legal/:slug/"
  marketing = "/marketing/:slug/"
  glossary = "/glossary/:slug/"
  tech = "/tech/:slug/"
  about = "/about/:slug/"

# ---------------------------------------
# Menus
# ---------------------------------------
[menu]
  [[menu.main]]
    name = "Handbook"
    url = "/handbook/"
    weight = 10

  [[menu.main]]
    name = "Glossary"
    url = "/glossary/"
    weight = 20

  [[menu.main]]
    name = "IMS"
    url = "/ims/"
    weight = 30

  [[menu.main]]
    name = "Marketing"
    url = "/marketing/"
    weight = 40

  [[menu.main]]
    name = "Tech"
    url = "/tech/"
    weight = 50

  [[menu.main]]
    name = "Legal"
    url = "/legal/"
    weight = 60

  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 70

# ---------------------------------------
# Languages
# ---------------------------------------
[languages.en]
  title = "Green Orbit User Guide"
  weight = 1