# ---------------------------------------
# Site settings
# ---------------------------------------
baseURL = "https://docs.greenorbit.space"
title = "Green Orbit User Guide"
languageCode = "en-us"
defaultContentLanguage = "en"
enableRobotsTXT = true
minify = true

# URL handling
relativeURLs = false
canonifyURLs = true

# ---------------------------------------
# Site parameters
# ---------------------------------------
[params]
  copyright = "Green Orbit Digital"
  privacy_policy = "https://greenorbit.space/privacy-policy/"
  description = "Documentation for Green Orbit's tools and services."
  ui = true
  disableBreadcrumbs = false
  disableSearch = false

  # Top-level sections for sidebar & navigation
  mainSections = ["handbook", "ims", "legal", "marketing", "glossary", "tech", "about"]

  # UI options (Docsy theme)
  [params.ui]
    showSidebar = true
    showMenu = true
    showBanner = true
    sidebarSearch = true
    sidebar_menu_truncate = 250
    sidebar_cache_limit = 2000
    ul_show = 1
    sidebar_menu_foldable = true

# ---------------------------------------
# Theme modules
# ---------------------------------------
[module]
  [[module.imports]]
    path = "github.com/google/docsy"

# ---------------------------------------
# Markdown / Goldmark rendering
# ---------------------------------------
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# ---------------------------------------
# Output formats
# ---------------------------------------
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML"]

# ---------------------------------------
# Permalink structure
# ---------------------------------------
[permalinks]
  handbook = "/handbook/:slug/"
  ims = "/ims/:slug/"
  legal = "/legal/:slug/"
  marketing = "/marketing/:slug/"
  glossary = "/glossary/:slug/"
  tech = "/tech/:slug/"
  about = "/about/:slug/"

# ---------------------------------------
# Main navigation menu
# ---------------------------------------
[menu]

  [[menu.main]]
    identifier = "handbook"
    name = "Handbook"
    url = "/handbook/"
    weight = 10

  [[menu.main]]
    identifier = "glossary"
    name = "Glossary"
    url = "/glossary/"
    weight = 20

  [[menu.main]]
    identifier = "ims"
    name = "IMS"
    url = "/ims/"
    weight = 30

  [[menu.main]]
    identifier = "marketing"
    name = "Marketing"
    url = "/marketing/"
    weight = 40

  [[menu.main]]
    identifier = "tech"
    name = "Tech"
    url = "/tech/"
    weight = 50

  [[menu.main]]
    identifier = "legal"
    name = "Legal"
    url = "/legal/"
    weight = 60

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 70

# ---------------------------------------
# Services (optional)
# ---------------------------------------
[services]
  [services.googleAnalytics]
    id = ""

# ---------------------------------------
# Language configuration
# ---------------------------------------
[languages]
  [languages.en]
    title = "Green Orbit User Guide"
    weight = 1