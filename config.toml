baseURL = "https://greenorbitspace.github.io/hub/"
title = "Green Orbit User Guide"
languageCode = "en-us"
defaultContentLanguage = "en"
enableRobotsTXT = true
minify = true

# Enable relative URLs to help with subpath deployment (GitHub Pages /hub/)
relativeURLs = false
canonifyURLs = true

# Site-wide parameters
[params]
  copyright = "Green Orbit Digital"
  privacy_policy = "https://greenorbit.space/privacy-policy/"
  description = "Documentation for Green Orbit's tools and services."
  ui = true
  disableBreadcrumbs = false
  disableSearch = false

  # UI customization for Docsy theme
  [params.ui]
    showSidebar = true
    showMenu = true            # Ensure main nav menu shows
    showBanner = true
    sidebarSearch = true
    sidebar_menu_truncate = 250

[module]
  [[module.imports]]
    path = "github.com/google/docsy"

# Goldmark settings to allow raw HTML rendering (to suppress omitted raw HTML warnings)
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Output formats for homepage and sections
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML"]

# Clean permalinks for main content sections
[permalinks]
  docs = "/docs/:slug/"
  about = "/about/:slug/"

# Main navigation menu structure
[menu]
  [[menu.main]]
    identifier = "handbook"
    name = "Handbook"
    url = "/docs/handbook/"
    weight = 10

  [[menu.main]]
    identifier = "glossary"
    name = "Glossary"
    url = "/docs/glossary/"
    weight = 20

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 30

# Google Analytics placeholder (leave empty or add your tracking ID)
[services]
  [services.googleAnalytics]
    id = ""

# Minimal language configuration for a single-language site
[languages]
  [languages.en]
    title = "Green Orbit User Guide"
    weight = 1